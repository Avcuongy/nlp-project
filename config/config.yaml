# Configuration file for NLP project
project:
  name: nlp-prj
  description: Aspect-Based Sentiment Analysis (ABSA) for Vietnamese reviews car from youtube comments
  language: vi
  seed: 42

# File
paths:
  data_root: data
  raw: data/raw
  processed: data/processed
  external: data/external
  models: models
  models_ml: models/ml # Save artifacts of ML models
  models_dl: models/dl # Save artifacts of DL models
  logs: logs

# Data settings
dataset:
  task: absa

  # Processed data files
  train_file: data/processed/train.csv
  val_file: data/processed/val.csv
  test_file: data/processed/test.csv
  file_type: csv

  # Column names in your processed CSV files
  text_column: comment
  label_column: label # format: ASPECT#Polarity (multi-label separated by ';')

  # Label spaces
  aspects:
    - key: brand
      description: Nhận diện thương hiệu
    - key: exterior
      description: Thiết kế bên ngoài (ngoại thất), Kiểu dáng, Các chi tiết bên ngoài
    - key: interior
      description: Nội thất của xe, Không gian bên trong
    - key: performance
      description: Vận hành (Động cơ, chạy êm, hộp số, vô lăng, phanh, chân ga, ...)
    - key: features
      description: Tính năng, trang bị, công nghệ
    - key: cost
      description: Chi phí (giá bán, chi phí, tiết kiệm nhiên liệu, đáng tiền, sửa chữa, ...)

  polarities: [positive, negative, neutral]

  # Structured metadata per record (if present in CSV or auxiliary files)
  schema:
    brand: str # Thương hiệu
    model: str # Tên mẫu xe
    version: str # Phiên bản của mẫu xe
    year: str # Năm sản xuất
    comment: str # Nội dung bình luận đánh giá
    segment: str # Phân khúc loại xe (categorical)

# Experiment selector
experiment:
  model_family: svm # Select model: svm | logistic | xgboost | phobert
  search_method: grid # grid for svm, logistic | optuna for xgboost, phobert

# Model-specific configs
configs:
  svm: config/ml/svm.yaml
  logistic: config/ml/logistic.yaml
  xgboost: config/ml/xgboost.yaml
  phobert: config/dl/phobert.yaml

# Save logs and checkpoints
logging:
  tensorboard_dir: logs/tensorboard
  training_log: logs/training.log
  hpo_dir: logs/hpo # Directory for HPO results
  hpo_ml_dir: logs/hpo/ml # Separate HPO results for ML
  hpo_dl_dir: logs/hpo/dl # Separate HPO results for DL

# Runtime settings
runtime:
  use_gpu: true
  batch_size: 32
  num_workers: 4
